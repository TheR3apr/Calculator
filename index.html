<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container' id='calBody'>
  <div class='well text-right'id='screan'>
    <div id='upperScrean'>
      <h1>0</h1>
    </div>
    <div id='lowerScrean'>
      <h6>0</h6>
    </div>
  </div>
    <span>
      <button id='btnC'>C</button>
      <button id='btnBckspc'><=</button>
      <button id='btnDivide'>&divide</button>
      <button id='btnMultiply'>X</button>
    </span>
    <span>
      <button id='btn7'>7</button>
      <button id='btn8'>8</button>
      <button id='btn9'>9</button>
      <button id='btnSubtract'>-</button>
    </span>
    <span>
      <button id='btn4'>4</button>
      <button id='btn5'>5</button>
      <button id='btn6'>6</button>
      <button id='btnAdd'>+</button>
    </span>
    <span>
      <button id='btn1' class='bonus'>1</button>
      <button id='btn2' class='bonus'>2</button>
      <button id='btn3' class='bonus'>3</button>
      
    </span>
      <button id='btnEqual'>=</button>
    <span>
      <button id='btnPoint' class='bonus'>.</button>
      <button id='btn0' class='bonus'>0</button>
      <button id='btnBrackets' class='bonus'>()</button>
      
    </span>
</div>
  <footer>
    <p class="caption text-center myText" id="footer">Written and coded by <a href="https://codepen.io/TheR3apr/full/YNNmob/" title="Author's portfolio" target="_blank">Bogdan Stojiljkovic</a></p>
  </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
